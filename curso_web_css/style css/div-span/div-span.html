<!DOCTYPE html>

<html>
	
	<head>
		<meta charset="utf8">

		<title> Div and Span</title>

		<style type="text/css">

			#topo {
				background: orange;
			}

			#conteudo {
				background: gray;
			}

			#rodape{
				background: blue;
			}

			.produto {

				background: white ;
			}

		</style>	

	</head>

	<body>

		<div id="topo">

			<img src="imagens/kabumLogo.jpg" width="200">

			<ul>
				<li> Home </li>
				<li> Produtos </li>
				<li> Contato </li>

			</ul>

		</div>

		<div id ="conteudo">

			<div class="produto"> Categoria A</div>

			<div class="produto"> Categoria B</div>

			<div class="produto"> Categoria C</div>

		</div>

		<div id="rodape">
			todos os direitos reservados
		</div>

	</body>

</html>
